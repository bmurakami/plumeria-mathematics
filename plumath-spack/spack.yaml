spack:
  specs:
  - openblas shared=false
  - sundials

  view: true
  packages:
    gcc:
      externals:
      - spec: gcc@15.1.0 languages:='c,c++,fortran'
        prefix: /opt/homebrew
        extra_attributes:
          compilers:
            c: /opt/homebrew/bin/gcc-15
            cxx: /opt/homebrew/bin/g++-15
            fortran: /opt/homebrew/bin/gfortran
    apple-clang:
      externals:
      - spec: apple-clang@17.0.0
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/clang
            cxx: /usr/bin/clang++
